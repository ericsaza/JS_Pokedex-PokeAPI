<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:800px) and (max-width:1020px)"
        href="style/style-med.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:0px) and (max-width:800px)"
        href="style/style-small.css">
    <title>Pokédex</title>
</head>

<body>
    <h1>Pokedex</h1>
    <h2 id="choose">Search a pokemon:</h2>
    <input type="text" name="pokemonName" id="pokemonName">
    <input type="button" class="search-button" id="searchPokemonInput" value="Search" onclick="searchPokemonInput()">
    <input type="button" class="empty-button" id="emptyPokedex" value="Empty" onclick="emptyPokedex()"><br>
    <nav class="pagination">
        <h2 id="choose">Choose a generation:</h2>
        <a class="previous-button">L</a>
        <select name="generations" id="generations" class="gen" onchange="changeGeneration(this)">
            <option value="all" selected>All generations</option>
            <option value="1">1 generation</option>
            <option value="2">2 generation</option>
            <option value="3">3 generation</option>
            <option value="4">4 generation</option>
            <option value="5">5 generation</option>
            <option value="6">6 generation</option>
            <option value="7">7 generation</option>
            <option value="8">8 generation</option>
            <option value="arceus">Legends arceus</option>
            <option value="9">9 generation</option>
        </select>
        <a class="next-button">R</a>
    </nav>
    <div class="pokemon-container">
    </div>

    <footer id="footer">
        <nav class="start-end-buttons">
            <a class="start-button">Start</a>
            <a class="end-button">End</a>
        </nav><br>
        <b>Copyright © 2023 Eric Salado Zafra</b>
    </footer>
</body>
<!-- JS -->
<script src="js/pokedex.js"></script>

</html>
